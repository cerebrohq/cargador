  <ssl>
    <certFile>/config/ssl/YOUR_cert.crt</certFile>
    <certPrivateKey>/config/ssl/YOUR_privkey.key</certPrivateKey>
    <caCertFile>/config/ssl/YOUR_CA.crt</caCertFile>
  </ssl>
  -->
</config>