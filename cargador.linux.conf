<?xml version="1.0" encoding="UTF-8"?>
<config>
  <catalog>
    <del_password Value="" />
    <root_scanner>
      <loop_time Value="10" />
    </root_scanner>
  </catalog>
  <tcpServer>
    <httpGate>
      <port>4080</port>
    </httpGate>
    <rpcGate>
      <port>4040</port>
    </rpcGate>
  </tcpServer>
  <cron>
    <runCmd>python3</runCmd>
  </cron>
  <httpServer>
    <absentFileImage>/cerebro/cargador/absent.png</absentFileImage>
  </httpServer>
  <recon>
    <movieProxyFind>
      <ext Value="3gp" />
      <ext Value="asf" />
      <ext Value="avi" />
      <ext Value="mpg" />
      <ext Value="mpeg" />
      <ext Value="mp4" />
      <ext Value="m4v" />
      <ext Value="mov" />
      <ext Value="mkv" />
    </movieProxyFind>
    <movieProxyCmd>ffmpeg -y -i "$(src)" -vcodec libx264 -profile:v main -level 3.1 -preset medium -crf 24 -x264-params ref=4 -vf "scale=-2:$(height):flags=lanczos" -acodec copy -movflags +faststart -pix_fmt yuv420p -threads 1 "$(dst)"</movieProxyCmd>
  </recon>
  <queueMan>
    <workerCount Value="2" />
  </queueMan>
</config>